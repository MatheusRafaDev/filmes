<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adicionar/Editar Filme</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <h1 th:text="${filme.id == null ? 'Adicionar Novo Filme' : 'Editar Filme'}"></h1>
    <form th:action="@{${filme.id == null ? '/filmes/novo' : '/filmes/editar/' + ${filme.id}}}" th:object="${filme}" method="post">
        <div>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" th:field="*{titulo}" />
            <div th:if="${#fields.hasErrors('titulo')}" class="error">
                <p>Por favor, insira um título válido.</p>
            </div>
        </div>
        <div>
            <label for="genero">Gênero:</label>
            <input type="text" id="genero" th:field="*{genero}" />
            <div th:if="${#fields.hasErrors('genero')}" class="error">
                <p>Por favor, insira um gênero válido.</p>
            </div>
        </div>
        <div>
            <label for="anoLancamento">Ano de Lançamento:</label>
            <input type="number" id="anoLancamento" th:field="*{anoLancamento}" />
            <div th:if="${#fields.hasErrors('anoLancamento')}" class="error">
                <p>Por favor, insira um ano de lançamento válido.</p>
            </div>
        </div>
        <div>
            <button type="submit">Salvar</button>
        </div>
    </form>
    <a href="/filmes">Voltar para a Lista</a>
</body>
</html>
